<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | TravelBloom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./travel_recommendation.css">
</head>
<body>
  <nav>
    <div class="logo-group">
      <img src="./images/airplane.png" alt="TravelBloom logo">
      <span class="brand">TravelBloom</span>
    </div>
    <ul class="nav-links">
      <li><a href="travel_recommendation.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html" class="active">Contact Us</a></li>
    </ul>
  </nav>

  <main>
    <section class="hero contact-hero">
      <div class="contact-content">
        <h1>Contact Us</h1>
        <p>
          Have any questions or need help planning your next trip?
          Send us a message and we will get back to you as soon as possible.
        </p>

        <form class="contact-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required pattern="[A-Za-z\s'-]+"  title="Name can only contain letters, spaces, hyphens, and apostrophes">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" rows="4" placeholder="Write your message" required></textarea>
          </div>

          <button type="submit" class="contact-submit">Submit</button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
